<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Editing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(219, 97, 15);
        }

        .centered-form {
            width: 80%;
            margin: 100px auto;
            padding: 20px;
            background-color: #3498db;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="submit"],
        input[type="button"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 22px; /* Increased font size */
            margin-bottom: 20px; /* Add some space below each field */
        }

        input[type="submit"],
        input[type="button"] {
            padding: 12px 20px; /* Slightly increased padding */
            margin-top: 10px;
            background-color: #2ecc71;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #27ae60;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <h1>Sentence Editing</h1>
        <form action="/submit" method="post">
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Fluency</option>
                <option value="option2">Coherence</option>
                <option value="option3">Simplification</option>
                <option value="option4">Paraphrase</option>
                <option value="option5">Formalize</option>
                <option value="option6">Neutralize</option>
            </select>
            <br>
            <label for="textinput">Enter Input Sentence:</label>
            <textarea type="text" id="textinput" name="textinput"></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="button" value="Clear" onclick="document.getElementById('textinput').value = ''">
        </form>
    </div>
</body>
</html>
